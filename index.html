<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Playing Movies</title>
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='16' fill='%23e50914'/%3E%3Cpath d='M30 80 L30 20 L42 20 L58 68 L58 20 L70 20 L70 80 L58 80 L42 32 L42 80 Z' fill='white'/%3E%3C/svg%3E"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">Vibe Movies</div>
      <h1 class="page-title">현재 상영작</h1>
    </header>

    <main class="content">
      <section class="movie-section">
        <div class="section-header">
          <h2>Now Playing</h2>
          <div class="status" id="status" aria-live="polite">로딩 중...</div>
        </div>
        <div id="grid" class="grid" aria-live="polite" aria-busy="true"></div>
      </section>
    </main>

    <template id="card-template">
      <article class="card" tabindex="0">
        <div class="poster-wrap">
          <img class="poster" alt="" loading="lazy" />
          <div class="poster-skeleton" aria-hidden="true"></div>
        </div>
        <h3 class="title"></h3>
      </article>
    </template>

    <script src="./app.js" defer></script>
  </body>
</html>
